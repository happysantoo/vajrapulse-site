<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Apple Touch Icon - 180x180 -->
  
  <!-- Background -->
  <rect width="180" height="180" fill="#ffffff" rx="40"/>
  
  <!-- Outer decorative border -->
  <circle cx="90" cy="90" r="85" fill="none" stroke="#1e40af" stroke-width="3"/>
  
  <!-- Central Vajra symbol -->
  <g transform="translate(90, 90)">
    <path d="M 0 -50 L -20 0 L 0 -10 L 20 0 Z M 0 10 L -20 0 L 0 50 L 20 0 Z" 
          fill="#dc2626"/>
    <!-- Glow effect -->
    <circle cx="0" cy="0" r="30" fill="#dc2626" opacity="0.2"/>
  </g>
  
  <!-- Pulse wave -->
  <path d="M 40 150 Q 60 130, 90 150 T 140 150" 
        stroke="#dc2626" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <!-- Small decorative elements -->
  <circle cx="90" cy="30" r="3" fill="#1e40af" opacity="0.6"/>
  <circle cx="90" cy="150" r="3" fill="#1e40af" opacity="0.6"/>
</svg>

